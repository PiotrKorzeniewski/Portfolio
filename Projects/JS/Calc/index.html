<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        
        <title>Calculator v1.0</title>
    </head>
<body>
<div id="wrapper">
    <input id="result" type="text"></input>
    <div class="topRow">
        <button id="buttonClear" data-button="C">C</button>
        <button id="buttonExecute" data-button="=">=</button>
    </div>
    <div class="row">
        <button id="button1" data-button="1">1</button>
        <button id="button2" data-button="2">2</button>
        <button id="button3" data-button="3">3</button>
        <button id="buttonDivide" data-button="/">/</button>
    </div>
    <div class="row">
        <button id="button4" data-button="4">4</button>
        <button id="button5" data-button="5">5</button>
        <button id="button6" data-button="6">6</button>
        <button id="buttonMultiply" data-button="X">X</button>
    </div>
    <div class="row">
        <button id="button7" data-button="7">7</button>
        <button id="button8" data-button="8">8</button>
        <button id="button9" data-button="9">9</button>
        <button id="buttonSubtract" data-button="-">-</button>
    </div>
    <div class="row">
        <button id="buttonOpposite" data-button="±">±</button>
        <button id="button0" data-button="0">0</button>
        <button id="buttonFloat" data-button=".">.</button>
        <button id="buttonAdd" data-button="+">+</button>
    </div>
</div>
</body>
</html>

<script src="Script.js"></script>
